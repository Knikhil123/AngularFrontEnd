
<div>
    <h1 id= "top">Top 10 Songs
         <button mat-button id="ads" routerLink="/addsong">+ AddSong</button></h1>
</div>
<div>
    <table mat-table [dataSource]="top" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
              <!-- displayedColumns: string[] = ['No.','Artwork','Song Name','Date Of Release','Artist Name','Rate']; -->
        <!-- artist id Column -->
        <ng-container matColumnDef="No.">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
        </ng-container>
      
        <!-- Artwork Column -->
        <ng-container matColumnDef="Artwork">
          <th mat-header-cell *matHeaderCellDef>Artwork</th>
          <td mat-cell *matCellDef="let element"><img [src]="element.coverImage"> </td>
        </ng-container>

        <!-- Song Name Column -->
        <ng-container matColumnDef="Song Name">
          <th mat-header-cell *matHeaderCellDef>Song Name</th>
          <td mat-cell *matCellDef="let element"> {{element.songName}} </td>
        </ng-container>
      
        <!-- Date Of Release Column -->
        <ng-container matColumnDef="Date Of Release">
          <th mat-header-cell *matHeaderCellDef>Date Of Release </th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfRelease}} </td>
        </ng-container>
      
        <!-- Artist Name  Column -->
        <ng-container matColumnDef="Artist Name">
          <th mat-header-cell *matHeaderCellDef> Artist Name </th>
          <td mat-cell *matCellDef="let element"> {{element.artistName}} </td>
        </ng-container>

        <ng-container matColumnDef="Rate">
          <th mat-header-cell *matHeaderCellDef> Rate </th>
          <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>

<h1 id= "top">Top 10 Artist</h1>
<div>
  <table mat-table [dataSource]="top" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Artist Name Column -->
      <ng-container matColumnDef="Artist Name">
        <th mat-header-cell *matHeaderCellDef style="font:bold">Artist Name</th>
        <td mat-cell *matCellDef="let element"> {{element.artistName}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Date Of Birth">
        <th mat-header-cell *matHeaderCellDef>Date Of Birth </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Song Name">
        <th mat-header-cell *matHeaderCellDef>Song Name </th>
        <td mat-cell *matCellDef="let element"> {{element.songName}} </td>
      </ng-container>
    
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
    </table>
    
</div>
